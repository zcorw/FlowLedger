version: "3.9"

name: flow-ledger-dev

services:
  db:
    image: postgres:12-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flow_ledger}
      POSTGRES_USER: ${POSTGRES_USER:-flow_ledger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flow_ledger}
    ports:
      - "${PG_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      # fallback when .env is missing during CI
      DATABASE_URL: ${DATABASE_URL:-postgresql://flow_ledger:flow_ledger@db:5432/flow_ledger}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    networks:
      - backend

volumes:
  pgdata:
    driver: local

networks:
  backend:
    driver: bridge

